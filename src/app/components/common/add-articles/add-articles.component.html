<div class="new-articles shadow bg-white p-2 rounded">
    <form [formGroup]="articleForm" (ngSubmit)="onCreate()">
        <div class="form-group">
            <input type="text" class="form-control py-3" placeholder="Article title" formControlName="title">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="What's this title about?"
                formControlName="description">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Write your article ( in markdown)"
                formControlName="body"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter tags" formControlName="tagList">
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-success">Publish Article</button>
        </div>
    </form>
</div>
