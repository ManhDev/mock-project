<div class="new-articles shadow bg-white p-2 rounded">
    <form [formGroup]="articleForm" (ngSubmit)="postMyArticle()">

        <div *ngIf="articleForm.invalid && articleForm.touched && isPostArticle && !edit">
            <div class="alert alert-danger" role="alert">
                <p *ngIf="articleForm.controls.title.errors?.required && !edit">Tiêu đề không được để trống</p>
                <p *ngIf="articleForm.controls.description.errors?.required">Mô tả không được để trống
                </p>
                <p *ngIf="articleForm.controls.body.errors?.required">Nội dung không được để trống</p>
            </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control py-3" placeholder="Tiêu đề bài viết" formControlName="title">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Mô tả" formControlName="description">
        </div>

        <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="Nội dung" formControlName="body"></textarea>
        </div>
        <div class="form-group" *ngIf="!edit">
            <input type="text" class="form-control" placeholder="Thẻ tag" formControlName="tagList">
        </div>


        <div class="text-right">
            <button type="button" class="btn btn-danger mr-2" (click)="cancelPost()">Hủy</button>
            <button type="submit" class="btn btn-success">{{!edit? "Đăng bài": "Chỉnh sửa"}}</button>
        </div>
    </form>
</div>
